<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jay (Jiyay) â€” Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
      cursor: url('https://cdn.custom-cursor.com/db/cursor/32/Cyberpunk_2077_Custom_Cursor.png'), auto;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.08;
      z-index: 1;
    }
    .divider {
      height: 4px;
      width: 60%;
      margin: 60px auto;
      background: linear-gradient(90deg, transparent, #0ff, transparent);
      animation: glowFade 2s infinite ease-in-out;
    }
    @keyframes glowFade {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(120deg, #121212, #1f1f1f);
      position: relative;
      z-index: 2;
    }
    .name-stack {
      font-size: 5em;
      font-weight: 700;
      line-height: 0.8;
      letter-spacing: 8px;
    }
    .name-stack .top {
      transform: scaleY(1);
    }
    .name-stack .bottom {
      transform: scaleY(-1);
      opacity: 0.5;
    }
    .glow {
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      50% { text-shadow: 0 0 15px #0ff, 0 0 30px #0ff; }
    }
    header p {
      font-size: 1.1em;
      color: #aaa;
      margin-top: 40px;
      max-width: 500px;
    }
    .dice-game {
      text-align: center;
      padding: 80px 20px;
      font-size: 1.5em;
    }
    .dice-button {
      background: #0ff;
      border: none;
      color: #000;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.2s;
    }
    .dice-button:hover {
      transform: scale(1.1);
    }
    .dice-result {
      margin-top: 30px;
      font-size: 1.8em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .furry-gif {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 25px #0ff;
    }
  </style>
</head>
<body>
  <header>
    <div class="name-stack" style="position: relative; z-index: 2;">
      <div style="position: absolute; top: -60px; left: 50%; transform: translateX(-50%); width: 600px; height: 340px; z-index: -1; background: url('https://github.com/sabochico/stuffimade/blob/main/slowed_naruto.gif?raw=true') center/cover no-repeat; border-radius: 12px; opacity: 0.45; filter: brightness(1.05) saturate(1.15); box-shadow: 0 0 40px #0ff9;"></div>
      <div class="top glow">JAY</div>
      <div class="bottom glow">JAY</div>
    </div>
    <p style="color: #0ff; font-size: 1.2em; text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; animation: pulse 2s infinite ease-in-out;">I like to make things.</p>
    <div style="margin-top: 120px; display: flex; gap: 30px; justify-content: center; align-items: center; z-index: 5;">
      <a href="https://instagram.com/yourusername" target="_blank" title="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" style="width: 36px; height: 36px; filter: drop-shadow(0 0 5px #0ff);">
      </a>
      <a href="https://twitter.com/yourusername" target="_blank" title="Twitter">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" style="width: 36px; height: 36px; filter: drop-shadow(0 0 5px #0ff);">
      </a>
      <a href="https://youtube.com/@yourusername" target="_blank" title="YouTube">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" style="width: 36px; height: 36px; filter: drop-shadow(0 0 5px #0ff);">
      </a>
      <a href="https://github.com/sabochico" target="_blank" title="GitHub">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" style="width: 36px; height: 36px; filter: drop-shadow(0 0 5px #0ff);">
      </a>
    </div>
  </header>

  <div class="divider"></div>

  <section class="dice-game">
    <div>Are you a furry?</div>
    <button class="dice-button" onclick="rollDice()">Roll the Dice</button>
    <div class="dice-result" id="diceResult"></div>
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3E0a3dhOHNnMGxvb3FpZDV4a3E4YjFoemY0N3oycGp0d3M1aHkzeiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/qnGYRkYS8qz4C/giphy.gif" id="furryGif" class="furry-gif" style="display:none;">
  </section>

  <script>
    function rollDice() {
      document.getElementById('diceResult').innerText = 'ðŸŽ² YES';
      document.getElementById('furryGif').style.display = 'block';
    }
  </script>
</body>
</html>
