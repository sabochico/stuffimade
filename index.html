<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jay (Jiyay) â€” Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
      cursor: url('https://cdn.custom-cursor.com/db/cursor/32/Cyberpunk_2077_Custom_Cursor.png'), auto;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.08;
      z-index: 1;
    }
    .divider {
      height: 4px;
      width: 60%;
      margin: 60px auto;
      background: linear-gradient(90deg, transparent, #0ff, transparent);
      animation: glowFade 2s infinite ease-in-out;
    }
    @keyframes glowFade {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(120deg, #121212, #1f1f1f);
      position: relative;
      z-index: 2;
    }
    .name-stack {
      font-size: 5em;
      font-weight: 700;
      line-height: 0.8;
      letter-spacing: 8px;
    }
    .name-stack .top {
      transform: scaleY(1);
    }
    .name-stack .bottom {
      transform: scaleY(-1);
      opacity: 0.5;
    }
    .glow {
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      50% { text-shadow: 0 0 15px #0ff, 0 0 30px #0ff; }
    }
    header p {
      font-size: 1.1em;
      color: #aaa;
      margin-top: 40px;
      max-width: 500px;
    }
    .socials {
      margin-top: 120px;
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 40px;
      padding: 60px;
      scroll-snap-type: x mandatory;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .carousel-item {
      min-width: 280px;
      scroll-snap-align: center;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px #0ff8;
      border: 2px solid #0ff6;
    }
    .carousel-item img {
      width: 100%;
      display: block;
      object-fit: cover;
    }
    .carousel-item .label {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 6px;
      color: #0ff;
      font-weight: bold;
      text-align: center;
      font-size: 0.9em;
      box-shadow: 0 0 10px #0ff8;
    }
  </style>
</head>
<body>
  <header>
    <div class="name-stack" style="position: relative; z-index: 2;">
      <div style="position: absolute; top: -60px; left: 50%; transform: translateX(-50%); width: 600px; height: 340px; z-index: -1; background: url('https://github.com/sabochico/stuffimade/blob/main/slowed_naruto.gif?raw=true') center/cover no-repeat; border-radius: 12px; opacity: 0.45; filter: brightness(1.05) saturate(1.15); box-shadow: 0 0 40px #0ff9;"></div>
      <div class="top glow">JAY</div>
      <div class="bottom glow">JAY</div>
    </div>
    <p style="color: #0ff; font-size: 1.2em; text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; animation: pulse 2s infinite ease-in-out;">I like to make things.</p>
    <div class="socials">
      <a href="https://instagram.com/yourusername" target="_blank" title="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" style="width: 36px; height: 36px; filter: drop-shadow(0 0 5px #0ff);">
      </a>
      <a href="https://twitter.com/yourusername" target="_blank" title="Twitter">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" style="width: 36px; height: 36px; filter: drop-shadow(0 0 5px #0ff);">
      </a>
      <a href="https://youtube.com/@yourusername" target="_blank" title="YouTube">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" style="width: 36px; height: 36px; filter: drop-shadow(0 0 5px #0ff);">
      </a>
      <a href="https://github.com/sabochico" target="_blank" title="GitHub">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" style="width: 36px; height: 36px; filter: drop-shadow(0 0 5px #0ff);">
      </a>
    </div>
  </header>
  <div class="divider"></div>
  <section class="carousel">
    <div class="carousel-item">
      <img src="https://github.com/sabochico/stuffimade/blob/main/download.jpeg?raw=true" alt="Social Media">
      <div class="label">Social Media</div>
    </div>
    <div class="carousel-item">
      <img src="https://github.com/sabochico/stuffimade/blob/main/download%20(1).jpeg?raw=true" alt="Projects">
      <div class="label">Projects</div>
    </div>
    <div class="carousel-item">
      <img src="https://github.com/sabochico/stuffimade/blob/main/images.jpeg?raw=true" alt="Memes">
      <div class="label">Memes</div>
    </div>
  </section>
</body>
</html>
