<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jay (Jiyay) â€” Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
      cursor: url('https://cdn.custom-cursor.com/db/cursor/32/Cyberpunk_2077_Custom_Cursor.png'), auto;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.08;
      z-index: 1;
    }
    nav {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 999;
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0,255,255,0.1);
      padding: 8px 14px;
      border-radius: 8px;
      transition: background 0.3s;
      box-shadow: 0 0 10px #0ff3;
    }
    nav a:hover {
      background: #0ff;
      color: #000;
    }
    .divider {
      height: 4px;
      width: 60%;
      margin: 60px auto;
      background: linear-gradient(90deg, transparent, #0ff, transparent);
      animation: glowFade 2s infinite ease-in-out;
    }
    @keyframes glowFade {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(120deg, #121212, #1f1f1f);
      position: relative;
      z-index: 2;
    }
    .name-stack {
      font-size: 5em;
      font-weight: 700;
      line-height: 0.8;
      letter-spacing: 8px;
    }
    .name-stack .top {
      transform: scaleY(1);
    }
    .name-stack .bottom {
      transform: scaleY(-1);
      opacity: 0.5;
    }
    .glow {
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      50% { text-shadow: 0 0 15px #0ff, 0 0 30px #0ff; }
    }
    header p {
      font-size: 1.1em;
      color: #aaa;
      margin-top: 40px;
      max-width: 500px;
    }
    .socials {
      margin-top: 120px;
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }
    section {
      min-height: 100vh;
      padding: 100px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .furry-button {
      margin-top: 30px;
      padding: 18px 32px;
      font-size: 1.1em;
      background: #ff00ff;
      border: none;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff00ff88;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .furry-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff00ffaa;
    }
    .furry-container {
      position: relative;
      display: none;
      margin-top: 30px;
    }
    .furry-container img {
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 30px #ff00ffaa;
    }
    .furry-result-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      animation: pulse 2s infinite ease-in-out;
      opacity: 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#projects">Projects</a>
    <a href="#social">Social Media</a>
    <a href="#music">Music</a>
  </nav>
  <header>
    <div class="name-stack" style="position: relative; z-index: 2;">
      <div style="position: absolute; top: -60px; left: 50%; transform: translateX(-50%); width: 600px; height: 340px; z-index: -1; background: url('https://github.com/sabochico/stuffimade/blob/main/slowed_naruto.gif?raw=true') center/cover no-repeat; border-radius: 12px; opacity: 0.45; filter: brightness(1.05) saturate(1.15); box-shadow: 0 0 40px #0ff9;"></div>
      <div class="top glow">JAY</div>
      <div class="bottom glow">JAY</div>
    </div>
    <p style="color: #0ff; font-size: 1.2em; text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; animation: pulse 2s infinite ease-in-out;">I like to make things.</p>
    <div class="socials">
      <a href="https://instagram.com/yourusername" target="_blank" title="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" style="width: 36px; height: 36px; filter: drop-shadow(0 0 5px #0ff);">
      </a>
      <a href="https://twitter.com/yourusername" target="_blank" title="Twitter">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" style="width: 36px; height: 36px; filter: drop-shadow(0 0 5px #0ff);">
      </a>
      <a href="https://youtube.com/@yourusername" target="_blank" title="YouTube">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" style="width: 36px; height: 36px; filter: drop-shadow(0 0 5px #0ff);">
      </a>
      <a href="https://github.com/sabochico" target="_blank" title="GitHub">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" style="width: 36px; height: 36px; filter: drop-shadow(0 0 5px #0ff);">
      </a>
    </div>
  </header>
  <section id="projects">
    <h2 class="glow">Projects</h2>
    <button class="furry-button" onclick="revealFurryResult()">Am I a Furry?</button>
    <div id="furry-container" class="furry-container">
      <img src="https://github.com/sabochico/stuffimade/blob/main/dfnamk0-b0c56fb7-f68d-4b9d-b6c1-3c05ce37ba7a.gif?raw=true" alt="Furry GIF">
      <div id="furry-text" class="furry-result-text">YES, YOU'RE A FURRY!</div>
    </div>
  </section>
  <div class="divider"></div>
  <section id="social">
    <h2 class="glow">Social Media</h2>
    <p>Analytics, content, and reach. All the stuff that makes TikTok and Insta tick.</p>
  </section>
  <div class="divider"></div>
  <section id="music">
    <h2 class="glow">Music</h2>
    <p>I make weird beats, sad vibes, and catchy loops. Will add previews soon.</p>
  </section>
  <script>
    function revealFurryResult() {
      const container = document.getElementById('furry-container');
      const text = document.getElementById('furry-text');
      container.style.display = 'block';
      setTimeout(() => {
        text.style.opacity = '1';
      }, 3000);
    }
  </script>
</body>
</html>
