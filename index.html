<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jay (Jiyay) â€” Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
      cursor: url('https://cdn.custom-cursor.com/db/cursor/32/Cyberpunk_2077_Custom_Cursor.png'), auto;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.08;
      z-index: 1;
    }
    .divider {
      height: 4px;
      width: 60%;
      margin: 60px auto;
      background: linear-gradient(90deg, transparent, #0ff, transparent);
      animation: glowFade 2s infinite ease-in-out;
    }
    @keyframes glowFade {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(120deg, #121212, #1f1f1f);
      position: relative;
      z-index: 2;
    }
    .gif-banner {
      width: 380px;
      height: 160px;
      background: url('https://github.com/sabochico/stuffimade/blob/main/slowed_naruto.gif?raw=true') center/cover no-repeat;
      border: 2px solid #0ff;
      border-radius: 8px;
      margin-bottom: 40px;
      box-shadow: 0 0 20px #0ff55e40;
    }
    .name-stack {
      font-size: 5em;
      font-weight: 700;
      line-height: 0.8;
      letter-spacing: 8px;
    }
    .name-stack .top {
      transform: scaleY(1);
    }
    .name-stack .bottom {
      transform: scaleY(-1);
      opacity: 0.5;
    }
    .glow {
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      50% { text-shadow: 0 0 15px #0ff, 0 0 30px #0ff; }
    }
    header p {
      font-size: 1.1em;
      color: #aaa;
      margin-top: 40px;
      max-width: 500px;
    }
    .section-select {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 60px 20px;
      z-index: 2;
      position: relative;
    }
    .section-link {
      text-decoration: none;
      background: #111;
      color: #0ff;
      padding: 20px 40px;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      width: 260px;
      text-align: center;
      border: 2px solid #0ff;
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }
    .section-link:hover {
      background: #0ff;
      color: #000;
      transform: scale(1.05);
    }
    @media (min-width: 600px) {
      .section-select {
        flex-direction: row;
        justify-content: center;
      }
    }
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .project-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #0ff;
    }
    .project-card h3 {
      color: #0ff;
      margin-bottom: 10px;
    }
    .project-card p {
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    
    <div class="name-stack" style="position: relative; z-index: 2;">
      <div style="position: absolute; top: -60px; left: 50%; transform: translateX(-50%); width: 420px; height: 240px; z-index: -1; background: url('https://github.com/sabochico/stuffimade/blob/main/slowed_naruto.gif?raw=true') center/cover no-repeat; width: 600px; height: 340px; border-radius: 12px; opacity: 0.45; filter: brightness(1.05) saturate(1.15); box-shadow: 0 0 40px #0ff9;"> </div>
      <div class="top glow">JAY</div>
      <div class="bottom glow">JAY</div>
    </div>
    <p style="color: #0ff; font-size: 1.2em; text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; animation: pulse 2s infinite ease-in-out;">I like to make things.</p>
  </header>

  

  

<div id="music-toggle" style="position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: #0ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px #0ff; cursor: pointer; animation: pulse 2s infinite ease-in-out; z-index: 1000; display: none;">
  <span style="font-size: 24px; color: #000;">ðŸŽµ</span>
</div>

<audio id="bg-music" loop>
  <source src="https://media.vocaroo.com/mp3/1dgJnqETxpId" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const button = document.getElementById('music-toggle');
    const audio = document.getElementById('bg-music');
    let playing = false;

    setTimeout(() => {
      button.style.display = 'flex';
    }, 2000);

    button.addEventListener('click', () => {
      if (!playing) {
        audio.volume = 0;
        audio.play();
        playing = true;
        let v = 0;
        const fade = setInterval(() => {
          v += 0.05;
          if (v >= 1) {
            v = 1;
            clearInterval(fade);
          }
          audio.volume = v;
        }, 100);
      } else {
        audio.pause();
        playing = false;
      }
    });
  });
</script>
</body>
</html>
