<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Art Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: linear-gradient(135deg, #1f1f1f 0%, #2b2b2b 100%);
    }
    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 20px;
      animation: pulse 2s infinite ease-in-out;
    }
    img {
      width: 90%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 25px #0ff5;
      border: 2px solid #0ff;
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      50% { text-shadow: 0 0 15px #0ff, 0 0 30px #0ff; }
    }
  </style>
</head>
<body>
  <h1>Pixel Art Gallery</h1>
  <img src="https://github.com/sabochico/stuffimade/blob/main/assets/pixel-cover-gallery.png?raw=true" alt="Pixel Art Gallery Cover">
</body>
</html>
