<!DOCTYPE html>

<head>

  <title>Jay (Jiyay) â€” Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
      cursor: url('https://cdn.custom-cursor.com/db/cursor/32/Cyberpunk_2077_Custom_Cursor.png'), auto;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.08;
      z-index: 1;
    }
    .divider {
      height: 4px;
      width: 60%;
      margin: 60px auto;
      background: linear-gradient(90deg, transparent, #0ff, transparent);
      animation: glowFade 2s infinite ease-in-out;
    }
    @keyframes glowFade {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(120deg, #121212, #1f1f1f);
      position: relative;
      z-index: 2;
    }
    .gif-banner {
      width: 380px;
      height: 160px;
      background: url('https://github.com/sabochico/stuffimade/blob/main/slowed_naruto.gif?raw=true') center/cover no-repeat;
      border: 2px solid #0ff;
      border-radius: 8px;
      margin-bottom: 40px;
      box-shadow: 0 0 20px #0ff55e40;
    }
    .name-stack {
      font-size: 5em;
      font-weight: 700;
      line-height: 0.8;
      letter-spacing: 8px;
    }
    .name-stack .top {
      transform: scaleY(1);
    }
    .name-stack .bottom {
      transform: scaleY(-1);
      opacity: 0.5;
    }
    .glow {
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      50% { text-shadow: 0 0 15px #0ff, 0 0 30px #0ff; }
    }
    header p {
      font-size: 1.1em;
      color: #aaa;
      margin-top: 40px;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <header>
    <div class="name-stack" style="position: relative; z-index: 2;">
      <div style="position: absolute; top: -60px; left: 50%; transform: translateX(-50%); width: 420px; height: 240px; z-index: -1; background: url('https://github.com/sabochico/stuffimade/blob/main/slowed_naruto.gif?raw=true') center/cover no-repeat; width: 600px; height: 340px; border-radius: 12px; opacity: 0.45; filter: brightness(1.05) saturate(1.15); box-shadow: 0 0 40px #0ff9;"> </div>
      <div class="top glow">JAY</div>

    </div>
    <p style="color: #0ff; font-size: 1.2em; text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; animation: pulse 2s infinite ease-in-out;">I like to make things.</p>
    <div style="margin-top: 120px; display: flex; gap: 30px; justify-content: center; align-items: center; z-index: 5;">
      <a href="https://instagram.com/yourusername" target="_blank" title="Instagram">

      </a>
      <a href="https://twitter.com/yourusername" target="_blank" title="Twitter">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" style="width: 36px; height: 36px; filter: drop-shadow(0 0 5px #0ff);">
      </a>
      <a href="https://youtube.com/@yourusername" target="_blank" title="YouTube">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" style="width: 36px; height: 36px; filter: drop-shadow(0 0 5px #0ff);">
      </a>
      <a href="https://github.com/sabochico" target="_blank" title="GitHub">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" style="width: 36px; height: 36px; filter: drop-shadow(0 0 5px #0ff);">

    </div>
  </header>
