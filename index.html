  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(120deg, #121212, #1f1f1f);
    }
    .name-stack {
      font-size: 5em;
      font-weight: 700;
      line-height: 0.8;
      letter-spacing: 8px;
    }
    .glow {
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      50% { text-shadow: 0 0 15px #0ff, 0 0 30px #0ff; }
    }
    .social-icons {
      margin-top: 60px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .social-icons a {
      display: inline-block;
      width: 48px;
      height: 48px;
      filter: drop-shadow(0 0 6px #0ff);
    }
    .social-icons img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="name-stack">
