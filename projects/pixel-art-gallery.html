<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Art Gallery</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .gallery img {
      width: 300px;
      border: 2px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #0ff3;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #0ff;
    }
  </style>
</head>
<body>
  <h1>Pixel Art Gallery</h1>
  <div class="gallery">
  <img src="pixel.png" alt="Pixel Art Gallery">
</div>

  <div class="gallery">
    <img src="https://github.com/sabochico/stuffimade/blob/main/pixel%20art%20doodle.png?raw=true" alt="Pixel Art Doodle">
  </div>
</body>
</html>
