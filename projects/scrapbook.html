<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin: 40px 0;
      color: #0ff;
      text-shadow: 0 0 10px #0ff7;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }
    .gallery-item {
      border: 2px solid #0ff;
      border-radius: 10px;
      overflow: hidden;
      background: #1a1a1a;
      box-shadow: 0 0 10px #0ff7;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      color: #0ff;
    }

    /* Lightbox Styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .lightbox.visible {
      visibility: visible;
      opacity: 1;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
    }
    .lightbox-close {
      position: fixed;
      top: 30px;
      right: 40px;
      font-size: 30px;
      color: #0ff;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <h1>🌀 Design Gallery</h1>
  <div class="gallery">
    <div class="gallery-item"><img src="../projects/fake%20id.png" alt="Fake ID"><div class="caption">🪪 Fake ID Concept</div></div>
    <div class="gallery-item"><img src="../projects/chico%20pix.png" alt="Chico Pixel Art"><div class="caption">🐶 My Son</div></div>
    <div class="gallery-item"><img src="../projects/magazine%20cover.png" alt="Magazine Cover"><div class="caption">📰 Magazine Cover</div></div>
    <div class="gallery-item"><img src="../projects/websits%201.png" alt="Website 1"><div class="caption">🌐 Website Concept 1</div></div>
    <div class="gallery-item"><img src="../projects/pixel%20.png" alt="Pixel Piece"><div class="caption">🧩 Pixel Piece</div></div>
    <div class="gallery-item"><img src="../projects/anayltcs.png" alt="Analytics"><div class="caption">📊 Social Analytics</div></div>
    <div class="gallery-item"><img src="../projects/website%202.png" alt="Website 2"><div class="caption">🖥️ Website Concept 2</div></div>
    <div class="gallery-item"><img src="../projects/website%204.png" alt="Website 4"><div class="caption">🧠 Website Concept 4</div></div>
    <div class="gallery-item"><img src="../projects/furries.png" alt="Furries"><div class="caption">🐾 Furry Project</div></div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">✕</span>
    <img src="" alt="Expanded Art" id="lightbox-img">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('visible');
      });
    });

    function closeLightbox() {
      lightbox.classList.remove('visible');
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg) closeLightbox();
    });
  </script>
</body>
</html>
