<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin: 40px 0;
      color: #0ff;
      text-shadow: 0 0 10px #0ff7;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }
    .gallery-item {
      border: 2px solid #0ff;
      border-radius: 10px;
      overflow: hidden;
      background: #1a1a1a;
      box-shadow: 0 0 10px #0ff7;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery-item.enlarged img {
      transform: scale(2);
      box-shadow: 0 0 20px #0ff;
      z-index: 1000;
    }
    .caption {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>🌀 Design Gallery</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="../projects/pixel%20art%20doodle.png" alt="Pixel Art Doodle">
      <div class="caption">🎨 Pixel Art Doodle</div>
    </div>
    <div class="gallery-item">
      <img src="../projects/pixel%20frames.png" alt="Pixel Frames">
      <div class="caption">🌆 Pixel Scenery</div>
    </div>
    <div class="gallery-item">
      <img src="../projects/fake%20id.png" alt="Fake ID">
      <div class="caption">🪪 Fake ID Concept</div>
    </div>
    <div class="gallery-item">
      <img src="../projects/chico%20pix.png" alt="Chico Pixel Art">
      <div class="caption">🐶 My Son</div>
    </div>
    <div class="gallery-item">
      <img src="../projects/magazine%20cover.png" alt="Magazine Cover">
      <div class="caption">📰 Magazine Cover</div>
    </div>
    <div class="gallery-item">
      <img src="../projects/websits%201.png" alt="Website 1">
      <div class="caption">🌐 Website Concept 1</div>
    </div>
    <div class="gallery-item">
      <img src="../projects/pixel%20.png" alt="Pixel Piece">
      <div class="caption">🧩 Pixel Piece</div>
    </div>
    <div class="gallery-item">
      <img src="../projects/anayltcs.png" alt="Analytics">
      <div class="caption">📊 Social Analytics</div>
    </div>
    <div class="gallery-item">
      <img src="../projects/website%202.png" alt="Website 2">
      <div class="caption">🖥️ Website Concept 2</div>
    </div>
    <div class="gallery-item">
      <img src="../projects/website%204.png" alt="Website 4">
      <div class="caption">🧠 Website Concept 4</div>
    </div>
    <div class="gallery-item">
      <img src="../projects/furries.png" alt="Furries">
      <div class="caption">🐾 Furry Project</div>
    </div>
  </div>
  <script>
    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('enlarged');
      });
    });
  </script>
</body>
</html>
