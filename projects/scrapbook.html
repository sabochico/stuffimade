<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Scrapbook</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #0f0f0f;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .book {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 500px;
      perspective: 2000px;
    }
    .page {
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      color: #fff;
      position: absolute;
      border: 2px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #0ff4;
      transition: transform 1s;
      transform-origin: left;
      padding: 40px;
      overflow: auto;
    }
    .page img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .page h2 {
      color: #0ff;
      margin-bottom: 10px;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
    button {
      padding: 10px 20px;
      background: #0ff;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff7;
    }
    button:hover {
      background: #00f5ff;
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="page" id="page1" style="z-index: 3;">
      <h2>‚ú® Welcome</h2>
      <p>This is your creative scrapbook. Each page flips to something you made or love. Let's go!</p>
    </div>
    <div class="page" id="page2" style="z-index: 2; transform: rotateY(-180deg);">
      <h2>üåà Meme #1</h2>
      <img src="https://i.imgur.com/Wo7iGmK.jpeg" alt="Funny meme">
    </div>
    <div class="page" id="page3" style="z-index: 1; transform: rotateY(-180deg);">
      <h2>üé® Pixel Art Doodle</h2>
      <img src="assets/pixel.png" alt="Pixel art piece">
    </div>
    <div class="controls">
      <button onclick="flipBackward()">‚Üê Back</button>
      <button onclick="flipForward()">Next ‚Üí</button>
    </div>
  </div>

  <script>
    let currentPage = 1;
    const totalPages = 3;

    function flipForward() {
      if (currentPage < totalPages) {
        const page = document.getElementById(`page${currentPage}`);
        page.style.transform = 'rotateY(-180deg)';
        currentPage++;
      }
    }

    function flipBackward() {
      if (currentPage > 1) {
        currentPage--;
        const page = document.getElementById(`page${currentPage}`);
        page.style.transform = 'rotateY(0deg)';
      }
    }
  </script>
</body>
</html>
